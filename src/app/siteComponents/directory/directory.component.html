<div class="card-panel hoverable  card blue-grey darken-1">
<h2>This Ninja Listing</h2>

<form >
	<label>Filter ninjas by name:</label>
	<input name="filtIn" type="text" [(ngModel)]="term" />
</form>

<ul id="ninja-listing">

	<li *ngFor="let ninja of ninjas | async">
		<div class="single-ninja">
			

			<h3>{{ninja.name}}</h3>
		</div>
	</li>
</ul>
</div>
